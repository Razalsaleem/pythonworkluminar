<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        body {
            height: 100vh;
            width: 220vh;
            background-color: #4158D0;
            background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
            justify-content: center;
            display: flex;
            justify-content: space-evenly;





        }
    </style>
</head>

<body>

    <form class="border border border-1 p-5 bg-white border border-primary-subtle rounded
    ">

        <div class="mb-5 text-center ">
            <h2>Register </h2>
        </div>
        <div class="mb-4 text-center">
            <input type="text" class="text border border-0 border-bottom border border-2 p-3" placeholder="name">

        </div>
        <div class="mb-4 text-center">
            <input type="email" class="email border border-0 border-bottom  border border-2 p-3"
                placeholder="enter your email ">
        </div>
        <div class="mb-4 text-center">
            <input type="password" class="password border border-0 border-bottom border border-2 p-3"
                placeholder="enter new password">
        </div>
        <div class="mb-4 text-center ">

            <input type="password" class="password border border-0 border-bottom border border-2 p-3"
                placeholder="confirm your password">

        </div>
        <div class="mb-4 text-center ">
            <button type="submit" class="btn btn-primary ">Sign Up</button>

        </div>
    </form>


</body>

</html>
