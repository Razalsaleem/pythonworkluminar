<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            height: 100vh;
            width: 100vh;
            background-color: #4158D0;
            background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
            justify-content: center;
            display: flex;
            justify-content: space-evenly;
            margin-left: auto;
            margin-right: auto;

            margin-bottom: auto;





        }
    </style>


</head>

<body>

    <form class="border border border-1 p-5 bg-white border border-primary-subtle rounded
    ">

        <div class="mb-5  ">
            <h2>Register </h2>
        </div>
        <div class="row">
            <div class="col-md-6 ">
                <div class="mb-3">
                    <div>Full Name</div>
                    <input type="text" class=" border border-light-subtle" placeholder="Enter your full name">
                </div>
            </div>
            <div class="col-md-6 ">
                <div class="mb-3">
                    <div>User Name</div>
                    <input type="text" class="border border-light-subtle" placeholder="username">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <div>Email</div>
                    <input type="email" class=" border border-light-subtle" placeholder="Enter Email">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <div>Phone Number</div>
                    <input type="tel" class=" border border-light-subtle" placeholder="Enter Phone Number">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <div>Password</div>
                    <input type="password" class=" border border-light-subtle" placeholder="Password">
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <div>Confirm Password</div>
                    <input type="password" class="border border-light-subtle" placeholder="Confirm Your Password">
                </div>
            </div>
        </div>
        <div class="mb-3">
            <div>gender</div>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">male</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">female</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3">prefer not to say</label>
        </div>
        <p>
        <div class=" text-center d-grid gap-2 ">
            <button type="submit" class="btn btn-primary ">Register</button>

        </div>
        <p>
    </form>


</body>

</html>
